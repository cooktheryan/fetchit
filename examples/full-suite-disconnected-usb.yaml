images:
  - name: colors 
    imagePath: colors/colors.tar
    device: /dev/ram1
    schedule: "*/1 * * * *"
targetConfigs:
- name: fetchit
  disconnected: true
  device: /dev/ram1
  raw:
  - name: raw-ex
    targetPath: examples/disconnected
    schedule: "*/1 * * * *"
    pullImage: false
  systemd:
  - name: sysd-ex
    targetPath: examples/systemd
    root: true
    enable: false
    schedule: "*/1 * * * *"
  ansible:
  - name: ans-ex
    targetPath: examples/ansible
    sshDirectory: /root/.ssh
    schedule: "*/1 * * * *"
  filetransfer:
  - name: ft-ex
    targetPath: examples/filetransfer
    destinationDirectory: /tmp/ft
    schedule: "*/1 * * * *"
  branch: main
